<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card.css">
    <title>Document</title>
</head>
<body>
    <article class="card popular" >
        <div class="author">
            <div>
                <img src="./img/switch.svg" alt="Switch Logo">
            </div> 
            <div><div class="name">Switch</div>Hub</div>
        </div>
        <div class="image"><img src="./img/camisa.png" alt="camisa"></div>
        <div class="info"><div class="name">Camiseta Skate</div>
        <div class="price">150,00</div></div>
        <div class="more">
            <div class="buttons">
                <button><img src="./img/cart.svg" alt="cart"></button>
                <button>Buy Now</button>
            </div>
            <div class="options">
                <label for="">Options</label>
                <ul>
                    <li style="--color: #fe6969"></li>
                    <li style="--color: #ffa666"></li>
                    <li style="--color: #ffdd66"></li>
                    <li style="--color: #323232"></li>
                </ul>
            </div>
        </div>
    </article>

    <article class="card new" >

        <div class="image"><img src="./img/camisa.png" alt="camisa"></div>

        <div class="price">150,00</div></div>
        <div class="more">

            </div>

                    <li style="--color: #fe6969"></li>

                    <li style="--color: #ffdd66"></li>
                    <li style="--color: #323232"></li>
                </ul>
            </div>
        </div>
    </article>
</body>
</html>
