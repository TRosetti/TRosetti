        <div class="form">
            <h1>Get Started Now</h1>
            <p>Enter your credentials to access your account</p>
            <div class="outras-formas">
                <button>
                    <img src="./components/google.png" alt="google">
                    <p>Log in with Google</p>
                </button>
                <button>

                </button>
            </div>
            <div class="linha">
                <div class="hr"></div>
                <p>or</p>
                <div class="hr"></div>
            </div>



            <form action="main.js" method="POST" id="Form">
                <div class="login">
                    <label for="Nome" class="Nome" >Name
                        <input type="text" name="Nome" id="Nome" class="Nome" placeholder="Thiago Rosetti" required>

                    <label for="Email">Email address
                        <input type="email" name="Email" id="Email" placeholder="exemplo@gmail.com" required>
                    </label>
                    <label for="Senha" class="senha">Password
                        <input type="password" name="Senha" id="Senha" placeholder="min 8 caracteres" minlength="8" maxlength="200"  required>
                        <p class="lembrar-senha">Forgot password?</p>
