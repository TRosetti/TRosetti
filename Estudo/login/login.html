<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="box">
        <main id="main">
            <aside>
                <img src="components/img1.png" alt="img">
            </aside>
            <section>
                
                <div class="form">
                    <h1>Login</h1>
                        <label for="usuario">Usuário
                            <input type="text" name="usuario" id="usuario">
                        </label>
                        <label for="senha">Senha
                            <input type="password" name="senha" id="senha">
                        </label>
                        <div id="c-senha">
                            <label for="confirmar-senha">Confirmar Senha
                                <input type="text" name="c-senha">
                            </label>
                        </div>
                        <input type="button" value="Entrar" onclick="entrar()" id="button">
                    <p id="EsqueceuSenha">Esqueceu a senha?</p>
                </div>
                <div class="footer">
                    <p>Ainda não tem uma conta?</p>
                    <button onclick="cadastro()">Cadastrar</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
