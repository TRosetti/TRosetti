<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Teste</title>
</head>
<body>
    <button id="cardapio" >Cardapio</button>
    <button id="sobre" >Sobre</button>


    <div class="btn-group mb-3">
        <input type="radio"  name="grupo" id="btn4" class="btn-check">
        <label for="btn4" class="btn btn-outline-danger" btn1="">Bot達o de Checagem 1</label>

        <input type="radio" name="grupo" id="btn5" class="btn-check">
        <label for="btn5" class="btn btn-outline-danger" btn2="">Bot達o de Checagem 2</label>

        <input type="radio" name="grupo" id="btn6" class="btn-check">

    <section>

    <script>
        const btn4 = document.getElementById('btn4')
        const section = document.querySelector('section')

        btn4.addEventListener('click', ()=>{
            section.style.display = 'block'

        })
        const cardapio = document.getElementById('cardapio')

        const sobre = document.getElementById('sobre')
        
        cardapio.addEventListener('click', () => {
            
            cardapio.classList.toggle('alterado');
            cardapio.style.color = 'black'
        });
        sobre.addEventListener('click', () => {
            // Adiciona ou remove a classe 'alterado' no bot達o
            sobre.classList.toggle('alterado');
        });
</script>
    </script>
